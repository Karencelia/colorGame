<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,
300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="colorGame">
        <h1>Guess the Correct Color!</h1>
        <p data-testid="gameInstructions">Click the button that matches the displayed color.</p>
        
        <div id="colorBox" data-testid="colorBox"></div>
        
        <div id="colorOption" data-testid="colorOption"></div>

        <p id="gameStatus" data-testid="gameStatus"></p>
        
        <p>Score: <span id="score" data-testid="score">0</span></p>

        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
